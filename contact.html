	<script>
		$('.slider').slick({
			accessibility:true,
			
			//Add arrows in some place
			appendArrows: $(".arrow"),
			arrows:true,

			
	  		dots: true,
	  		infinite: false,
	  		speed: 300,
			
	  		slidesToShow: 3,
	  		slidesToScroll: 3,
			
	  		responsive: [
			{
		  breakpoint: 1024,
		  settings: {
			slidesToShow: 3,
			slidesToScroll: 3,
			infinite: true,
			dots: true
		  }
		},
		{
		  breakpoint: 600,
		  settings: {
			slidesToShow: 2,
			slidesToScroll: 2
		  }
		},
		{
		  breakpoint: 480,
		  settings: {
			slidesToShow: 1,
			slidesToScroll: 1
		  }
		}
	  ]
	});
